<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Cards</title>
</head>
<body>
	<div class="container">
	<!--row son las filas o columnas-->
      <div class="row">
        <div class="col s12 m7">
        <!--Podemos cambiar el tamaÃ±o de las cartas
        small, medium, big o large-->
          <div class="card small">
            <div class="card-image">
              <img src="img/3.jpg">
              <span class="card-title">Guitarra</span>
            </div>
            <div class="card-content">
              <p>Precio : $7000</p>
            </div>
            <div class="card-action">
              <a href="#">Comprar</a>
            </div>
          </div>
        </div>
      </div>
	</div>

</body>
<script src="js/jquery-3.2.1.min.js"></script>

</html>
